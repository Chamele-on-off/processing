{% extends "admin.html" %}

{% block content %}
<div class="container-fluid px-4 py-4">
    <h1><i class="fas fa-exchange-alt me-2"></i>Создать транзакцию</h1>
    
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Пользователь</label>
                    <select class="form-select" name="user_id" required>
                        {% for user in active_users %}
                        <option value="{{ user.id }}">{{ user.email }} ({{ user.role }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Тип транзакции</label>
                    <select class="form-select" name="type" required>
                        <option value="deposit">Депозит</option>
                        <option value="withdrawal">Вывод</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Сумма</label>
                    <input type="number" class="form-control" name="amount" step="0.01" min="0.01" required>
                </div>
                <button type="submit" class="btn btn-primary">Создать</button>
                <a href="/admin.html" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
